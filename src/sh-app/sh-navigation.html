<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="sh-navigation">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        background-color: rgba(0,0,0,.5); <!-- these are the clouds -->
      }

      ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        height: calc(38px * 2);
      }

      li {
        <!-- eventually change this to streach so the hit area is larger -->
      }

      a {
        text-decoration: none;
        color: black;
      }

      img {
        border-radius: 50%;
        display: block;
      }

    </style>

    <ul>
      <li>🎾 x 2542</li>
      <li><a href="#" on-click="fireNavigationEvent" data-nav-item="leaderboard">🏆 15<sup>th</sup></a></li>
      <li><a href="#"><img src="http://via.placeholder.com/50x50" alt="username"></a></li>
    </ul>
  </template>

  <script>
    class ShNavigation extends Polymer.Element {
      static get is() { return 'sh-navigation'; }

      fireNavigationEvent(event) {
        event.preventDefault();

        const target = event.target;
        const navigationItem = target.getAttribute('data-nav-item');
        const customEvent = new CustomEvent('nav-item-selected', {
          detail: {
            navItem: navigationItem
          },
          bubbles: true,
          composed: true
        });

        this.dispatchEvent(customEvent);
      }
    }

    window.customElements.define(ShNavigation.is, ShNavigation);
  </script>
</dom-module>
