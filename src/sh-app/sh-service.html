<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="sh-service">
  <script>
    class ShService extends Polymer.Element {
      static get is() { return 'sh-service'; }
      static get properties() {
        return {
          user: {
            type: Object,
            value: null,
            notify: true
          },
          ws: {
            type: Object,
            value: null
          },
          socketUrl: {
            type: String,
            value: () => {
              return 'ws://localhost:8080/game';
            }
          },
          socketClosed: {
            type: Boolean,
            value: false
          },
          reconnectTries: {
            type: Number,
            value: 0
          },
          maxReconnectTries: {
            type: Number,
            value: 10
          },
          retryInterval: {
            type: Number,
            value: 3000
          },
          partyIslandTasks: {
            type: Array,
            value: [],
            notify: true
          },
          lastScore: {
            type: Object,
            notify: true
          },
          leaders: {
            type: Array,
            notify: true
          }
        };
      }

      constructor() {
        super();

        this.onOpen = this.onOpen.bind(this);
        this.onClose = this.onClose.bind(this);
        this.onMessage = this.onMessage.bind(this);
        this.updateScore = this.updateScore.bind(this);
      }

      connectToSocket() {
        this.ws = new WebSocket(this.socketUrl);

        this.ws.onopen = this.onOpen;
        this.ws.onclose = this.onClose;
        this.ws.onmessage = this.onMessage;
      }

      onOpen(event) {
        this.socketClosed = false;
        this.reconnectTries = 0;

        const message = {
          type: 'connection'
        };

        this.sendMessage(message);
      }

      onClose(event) {
        this.socketClosed = true;

        if (this.connectInterval) {
          return;
        }

        this.connectInterval = setInterval(() => {
          if (this.socketClosed && this.reconnectTries < this.maxReconnectTries) {
            this.connectToSocket();
            this.reconnectTries += 1;
            return;
          }

          clearInterval(this.connectInterval);
          this.connectInterval = null;
          this.reconnectTries = 0;
        }, this.retryInterval);
      }

      sendMessage(message) {
        this.ws.send(JSON.stringify(message));
      }

      onMessage(event) {
        const data = JSON.parse(event.data);

        switch (data.type) {
          case 'configuration':
            this.configure(data);
            break;

          case 'score':
            this.updateScore(data);
            break;

          case 'leaderboard':
            this.updateLeaderboard(data);

          default:
        }
      }

      configure(data) {
        this.set('user', {
          playerId: data.playerId,
          username: data.username
        });

        // for local development
        if (!data.tasks) {
          data.tasks = [
            {"id":"261a6403-4812-414a-87dd-28170434b878","description":"Take a picture of the Red Hat logo","completed":false},
            {"id":"af463252-42e0-4956-9a63-b03cc5a0e145","description":"Take a picture of a person smiling","completed":false},
            {"id":"1632ad08-adcb-41a5-a087-2c2cbd8c839f","description":"Take a picture of Tux","completed":false}
          ];
        }

        const tasks = Object.keys(data.tasks).map(key => data.tasks[key]);

        this.set('partyIslandTasks', tasks.filter(task => task.type === 'partyisland'));

        const customEvent = new CustomEvent('user-configured', {
          detail: {
            user: this.user
          },
          bubbles: true,
          composed: true
        });

        this.dispatchEvent(customEvent);
      }

      updateScore(data) {
        this.set('lastScore', data);
      }

      updateLeaderboard(data) {
        this.set('leaders', data.scores);
      }

      generateUUID() {
        let d = new Date().getTime();

        if (typeof performance !== 'undefined' && typeof performance.now === 'function'){
          d += performance.now();
        }

        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
          let r = (d + Math.random() * 16) % 16 | 0;
          d = Math.floor(d / 16);

          return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
      }
    }

    window.customElements.define(ShService.is, ShService);
  </script>
</dom-module>
