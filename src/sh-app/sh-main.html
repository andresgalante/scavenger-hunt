<link rel="import" href="./sh-panel.html">

<link rel="import" href="./sh-capture-photo.html">

<dom-module id="sh-main">
  <template>
    <style>
      :host {
        display: block;
        /* flex-direction: column; */
        /* height: 100vh;
        overflow: hidden; */
        /* position: relative; */
      }

      .panel {
        display: block;
        visibility: hidden;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 200;
        transition: visibility 0.5s linear,
        transform 0.5s ease-in-out;
        transform: translate3d(0, 100vh, 0);
      }

      .panel.open {
        visibility: visible;
        transition: visibility 0s linear,
        transform 0.5s ease-in-out;
        transform: translate3d(0, 0, 0);
      }

      .map {
        background-image: url(/images/map.png);
        background-repeat: no-repeat;
        background-position: 0 0;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(31, 10vw);
      }

      .party-island {
        grid-column: 9;
        grid-row: 6 / 12;
        background-color: yellow;
      }

      .stage {
        background-color: hotpink;
        position: relative;
      }

      .stage--one {
        grid-column: 2;
        grid-row: 7;
      }

      .stage--two {
        grid-column: 4;
        grid-row: 9;
      }

      .stage--three {
        grid-column: 5;
        grid-row: 11;
      }

      .stage--four {
        grid-column: 2;
        grid-row: 14;
      }

      .stage--five {
        grid-column: 8;
        grid-row: 17;
      }

      .stage--six {
        grid-column: 8;
        grid-row: 22;
      }

      .stage--seven {
        grid-column: 5;
        grid-row: 24;
      }

      .stage--eight {
        grid-column: 6 / 8;
        grid-row: 29 / 31;
      }

      .stage__action {
        border: 0;
        background-color: transparent;
        outline: 2px solid red;
        position: absolute;
        width: calc(100% + 20px);
        top: -10px;
        left: -10px;
        bottom: -10px;
        z-index: 10;
        display: block;
      }
    </style>

    <sh-navigation></sh-navigation>

    <div class="map">

      <button class="party-island">
        Party! ðŸŽ‰
      </button>

      <div class="stage stage--one">
        <button class="stage__action">1âœ¨</button>
      </div>
      <div class="stage stage--two">
        <button class="stage__action">2âœ¨</button>
      </div>
      <div class="stage stage--three">
        <button class="stage__action">3âœ¨</button>
      </div>
      <div class="stage stage--four">
        <button class="stage__action">4âœ¨</button>
      </div>
      <div class="stage stage--five">
        <button class="stage__action">5âœ¨</button>
      </div>
      <div class="stage stage--six">
        <button class="stage__action">6âœ¨</button>
      </div>
      <div class="stage stage--seven">
        <button class="stage__action">7âœ¨</button>
      </div>
      <div class="stage stage--eight">
        <button class="stage__action">8âœ¨</button>
      </div>

    </div>

    <button on-click="capturePhoto">Capture Photo</button>
    <iron-pages
      class$="panel [[panelOpen]]"
      selected="[[navItem]]"
      attr-for-selected="name">
      <sh-panel name="profile">
        <sh-profile></sh-profile>
      </sh-panel>
      <sh-panel name="leaderboard">
        <sh-leaderboard></sh-leaderboard>
      </sh-panel>
      <sh-panel name="capture-photo">
        <sh-capture-photo></sh-capture-photo>
      </sh-panel>
    </iron-pages>
  </template>

  <script>
    class ShMain extends Polymer.Element {
      static get is() { return 'sh-main'; }
      static get properties() {
        return {
          navItem: {
            type: String,
            value: 'leaderboard'
          },
          panelOpenClass: {
            type: String,
            value: ''
          }
        };
      }

      constructor() {
        super();
        this.addEventListener('nav-item-selected', this.navItemSelectedHandler);
        this.addEventListener('nav-item-close', this.closeNav);
      }

      navItemSelectedHandler(event) {
        this.navItem = event.detail.navItem;
        this.panelOpen = 'open';
      }

      closeNav() {
        this.panelOpen = '';
      }

      capturePhoto() {
        const customEvent = new CustomEvent('nav-item-selected', {
          detail: {
            navItem: 'capture-photo'
          }
        });

        this.dispatchEvent(customEvent);
      }
    }

    window.customElements.define(ShMain.is, ShMain);
  </script>
</dom-module>
