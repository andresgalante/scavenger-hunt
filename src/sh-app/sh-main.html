<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="./sh-navigation.html">
<link rel="import" href="./sh-panel.html">
<link rel="import" href="./sh-leaderboard.html">
<link rel="import" href="./sh-profile.html">
<link rel="import" href="./sh-capture-photo.html">

<dom-module id="sh-main">
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600');

      :host {
        display: block;
        /* flex-direction: column; */
        /* height: 100vh;
        overflow: hidden; */
        /* position: relative; */
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
      }

      .panel {
        display: block;
        visibility: hidden;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 800;
        transition: visibility 0.5s linear,
        transform 0.5s ease-in-out;
        transform: translate3d(0, 100vh, 0);
        will-change: transform, visibility;
        overflow: scroll;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }

      .panel.open {
        visibility: visible;
        transition: visibility 0s linear,
        transform 0.5s ease-in-out;
        transform: translate3d(0, 0, 0);
      }

      .map {
        background-image: url(/images/game-screen-100.png);
        background-repeat: no-repeat;
        background-position: 0 0;
        background-size: auto 100%;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(31, 10vw);
      }

      /* Retina-specific */

      @media (-webkit-min-device-pixel-ratio: 2),
      (min-resolution: 192dpi) {
        .map {
          background-image: url(/images/game-screen-200.png);
        }
      }

      .party-island {
        grid-column: 9;
        grid-row: 7 / 11;
        background-color: rgba(0, 0, 0, .5);
      }

      .stage {
        background-color: rgba(0, 0, 0, .5);
        border-radius: 50%;
        position: relative;
      }

      .stage--one {
        grid-column: 2;
        grid-row: 7;
      }

      .stage--two {
        grid-column: 4;
        grid-row: 9;
      }

      .stage--three {
        grid-column: 5;
        grid-row: 11;
      }

      .stage--four {
        grid-column: 2;
        grid-row: 14;
      }

      .stage--five {
        grid-column: 8;
        grid-row: 17;
      }

      .stage--six {
        grid-column: 8;
        grid-row: 22;
      }

      .stage--seven {
        grid-column: 5;
        grid-row: 24;
      }

      .stage--eight {
        grid-column: 6 / 8;
        grid-row: 29 / 31;
      }

      .stage__action {
        border: 0;
        background-color: transparent;
        outline: 2px solid rgba(0, 0, 0, .1);
        position: absolute;
        width: calc(100% + 20px);
        top: -10px;
        left: -10px;
        bottom: -10px;
        z-index: 10;
        display: block;
      }

      .user {
        position: relative;
        z-index: 200;
        height: 10vw;
        width: 10vw;
        grid-column: 4;
        grid-row: 4;
        animation: example 20s infinite alternate;
        animation-play-state: paused;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
      }

      .user__picture {
        display: block;
        width: calc(8vw - 4px);
        height: calc(8vw - 4px);
        border-radius: 50%;
        animation: hover 1.4s ease infinite alternate;
        flex: 0 0 calc(8vw - 4px);
        border: 1px solid rgba(0, 0, 0, .2);
        background-color: white;
        padding: 2px;
      }

      .user__shadow {
        width: 6vw;
        height: 2vw;
        background-color: rgba(0, 0, 0, .3);
        flex: 0 0 2vw;
        border-radius: 50%;
        animation: shadow 1.4s ease infinite alternate;
      }

      @keyframes hover {
        100% {
          transform: translateY(-20%);
        }
      }

      @keyframes shadow {
        0% {
          transform: scale3d(1, 1, 1);
        }
        100% {
          transform: scale3d(.8, .8, 1);
          filter: opacity(30%)
        }
      }

      @keyframes bounce {
        0% {
          transform: scale3d(1.1, 1, 1)
        }
        100% {
          transform: translateY(-1em) scale3d(0.9, 1, 1)
        }
      }

      @keyframes example {
        0 {}
        5% {
          transform: translate3d(0, 300%, 0);
        }
        10% {
          transform: translate3d(-300%, 300%, 0);
        }
        15% {
          transform: translate3d(-300%, 500%, 0);
        }
        20% {
          transform: translate3d(100%, 500%, 0);
        }
        25% {
          transform: translate3d(100%, 900%, 0);
        }
        30% {
          transform: translate3d(0%, 900%, 0);
        }
        35% {
          transform: translate3d(0%, 800%, 0);
        }
        40% {
          transform: translate3d(-200%, 800%, 0);
        }
        45% {
          transform: translate3d(-200%, 1300%, 0);
        }
        50% {
          transform: translate3d(400%, 1300%, 0);
        }
        55% {
          transform: translate3d(400%, 1800%, 0);
        }
        60% {
          transform: translate3d(-100%, 1800%, 0);
        }
        65% {
          transform: translate3d(-100%, 2000%, 0);
        }
        70% {
          transform: translate3d(100%, 2000%, 0);
        }
        75% {
          transform: translate3d(100%, 2100%, 0);
        }
        80% {
          transform: translate3d(200%, 2100%, 0);
        }
        100% {
          transform: translate3d(200%, 2600%, 0);
        }
      }
    </style>

    <sh-navigation></sh-navigation>


    <div class="map">

      <div class="user">
        <img src="/images/andres.jpg" alt="avatar of andres galante" class="user__picture">
        <div class="user__shadow"></div>
      </div>

      <button class="party-island">
        Party! ðŸŽ‰
      </button>

      <div class="stage stage--one">
        <button class="stage__action">1</button>
      </div>
      <div class="stage stage--two">
        <button class="stage__action">2</button>
      </div>
      <div class="stage stage--three">
        <button class="stage__action">3</button>
      </div>
      <div class="stage stage--four">
        <button class="stage__action">4</button>
      </div>
      <div class="stage stage--five">
        <button class="stage__action">5</button>
      </div>
      <div class="stage stage--six">
        <button class="stage__action">6</button>
      </div>
      <div class="stage stage--seven">
        <button class="stage__action">7</button>
      </div>
      <div class="stage stage--eight">
        <button class="stage__action">8</button>
      </div>

    </div>

    <button on-click="capturePhoto">Capture Photo</button>
    <iron-pages class$="panel [[panelOpen]]" selected="[[navItem]]" attr-for-selected="name">
      <sh-panel name="profile">
        <sh-profile></sh-profile>
      </sh-panel>
      <sh-panel name="leaderboard">
        <sh-leaderboard></sh-leaderboard>
      </sh-panel>
      <sh-panel name="capture-photo">
        <sh-capture-photo></sh-capture-photo>
      </sh-panel>
    </iron-pages>
  </template>

  <script>
    class ShMain extends Polymer.Element {
      static get is() { return 'sh-main'; }
      static get properties() {
        return {
          navItem: {
            type: String,
            value: 'leaderboard'
          },
          panelOpenClass: {
            type: String,
            value: ''
          }
        };
      }

      constructor() {
        super();
        this.addEventListener('nav-item-selected', this.navItemSelectedHandler);
        this.addEventListener('nav-item-close', this.closeNav);
      }

      navItemSelectedHandler(event) {
        this.navItem = event.detail.navItem;
        this.panelOpen = 'open';
      }

      closeNav() {
        this.panelOpen = '';
      }

      capturePhoto() {
        const customEvent = new CustomEvent('nav-item-selected', {
          detail: {
            navItem: 'capture-photo'
          }
        });

        this.dispatchEvent(customEvent);
      }
    }

    window.customElements.define(ShMain.is, ShMain);
  </script>
</dom-module>
